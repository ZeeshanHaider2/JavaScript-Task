<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="container">
      <header id="top">Rock Paper Scissors</header>
      <div class="scoreId"><h3>Human Score</h3></div>
      <div class="scoreId"><h3>computer Score</h3></div>
      <div id="scoreboard">
         <div class="scorebox">
           <div id="userScore" class="score">0</div>
        </div>
          <div class="scorebox">
        <div id="compScore" class="score">0</div>
        </div>
      </div>

      <div class="container">
        <div id="rock" class="button"><h3>Rock</h3></div>
        <div id="paper" class="button"><h3>Paper</h3></div>
        <div id="scissors" class="button"><h3>Scissors</h3></div>
        <div id="round"></div>
        <div id="result"></div>
        <div id="reset">RESET</div>
      </div>
    </div>

    <script src="index1.js"></script>
  </body>
</html>
